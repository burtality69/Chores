<!DOCTYPE html>
<html ng-app="Chores">

<head>
	<base href="/">
</head>

<style type="text/css">
[ng-cloak].splash {display: block !important; width:100%; height: 100%;}@-moz-keyframes spinner-loader{0%{-moz-transform:rotate(0);transform:rotate(0)}100%{-moz-transform:rotate(360deg);transform:rotate(360deg)}}@-webkit-keyframes spinner-loader{0%{-webkit-transform:rotate(0);transform:rotate(0)}100%{-webkit-transform:rotate(360deg);transform:rotate(360deg)}}@keyframes spinner-loader{0%{-moz-transform:rotate(0);-ms-transform:rotate(0);-webkit-transform:rotate(0);transform:rotate(0)}100%{-moz-transform:rotate(360deg);-ms-transform:rotate(360deg);-webkit-transform:rotate(360deg);transform:rotate(360deg)}}.spinner-loader:not(:required){-moz-animation:spinner-loader 1500ms infinite linear;-webkit-animation:spinner-loader 1500ms infinite linear;animation:spinner-loader 1500ms infinite linear;-moz-border-radius:.5em;-webkit-border-radius:.5em;border-radius:.5em;-moz-box-shadow:rgba(0,0,51,.3) 1.5em 0 0 0,rgba(0,0,51,.3) 1.1em 1.1em 0 0,rgba(0,0,51,.3) 0 1.5em 0 0,rgba(0,0,51,.3) -1.1em 1.1em 0 0,rgba(0,0,51,.3) -1.5em 0 0 0,rgba(0,0,51,.3) -1.1em -1.1em 0 0,rgba(0,0,51,.3) 0 -1.5em 0 0,rgba(0,0,51,.3) 1.1em -1.1em 0 0;-webkit-box-shadow:rgba(0,0,51,.3) 1.5em 0 0 0,rgba(0,0,51,.3) 1.1em 1.1em 0 0,rgba(0,0,51,.3) 0 1.5em 0 0,rgba(0,0,51,.3) -1.1em 1.1em 0 0,rgba(0,0,51,.3) -1.5em 0 0 0,rgba(0,0,51,.3) -1.1em -1.1em 0 0,rgba(0,0,51,.3) 0 -1.5em 0 0,rgba(0,0,51,.3) 1.1em -1.1em 0 0;box-shadow:rgba(0,0,51,.3) 1.5em 0 0 0,rgba(0,0,51,.3) 1.1em 1.1em 0 0,rgba(0,0,51,.3) 0 1.5em 0 0,rgba(0,0,51,.3) -1.1em 1.1em 0 0,rgba(0,0,51,.3) -1.5em 0 0 0,rgba(0,0,51,.3) -1.1em -1.1em 0 0,rgba(0,0,51,.3) 0 -1.5em 0 0,rgba(0,0,51,.3) 1.1em -1.1em 0 0;display:inline-block;font-size:10px;width:1em;height:1em;margin:1.5em;overflow:hidden;text-indent:100%}
</style>

<body ng-controller='AppController as AppCtrl'>
	<div ng-cloak class="splash">
		<div ng-cloak class="spinner-loader"></div>
    	Loading...
	</div>
	<nav>
		<div class="nav-wrapper">
			<a href="/" class="brand-logo">Chores</a>
			<span>
				<ul ng-show="AppCtrl.loggedIn && AppCtrl.user.Role=='Parent'" id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="Approve">Approve</a></li>
					<li><a href="History">History</a></li>
					<li><a href="Settings">{{AppCtrl.user.Firstname}}</a></li>
				</ul>
				<span class="right">
					<button class="btn waves-effect waves-light" ng-if="!AppCtrl.loggedIn" ng-click="AppCtrl.logIn()" name="action">Log In</button>
					<button class="btn waves-effect waves-light" ng-if="AppCtrl.loggedIn" ng-click="AppCtrl.logOut()" name="action">Log Out</button>
				</span>
			</span>
		</div>
	</nav>
	<section ng-view id="main"></section>
	<link rel="stylesheet" type="text/css" href="./Styles/Site.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
	<script src="./Dependencies/firebase.js"></script>
	<script src="./Dependencies/angular.min.js"></script>
	<script src="./Dependencies/angular-animate.min.js"></script>
	<script src="./Dependencies/angular-touch.min.js"></script>
	<script src="./Dependencies/angularfire.min.js"></script>
	<script src="./Dependencies/angular-route.min.js"></script>
	<script src="./Dependencies/angular-cookies.min.js"></script>
	<script src="./Dependencies/angular-modal-service.min.js"></script>
	<script src="./Release/App.js"></script>
</body>

<footer></footer>

</html>
