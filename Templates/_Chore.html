<div ng-swipe-right="ChoreCtrl.complete()" class="card avatar lime accent-3">
	<div class="card-content">
		<img class="circle" ng-src="{{ChoreCtrl.imgSource}}"></img>
		<span class="card-title">{{ChoreCtrl.chore.Name}}</span>
		<p>{{ChoreCtrl.chore.Description}}</p>
		<span class="secondary-content">
			<input type="checkbox" class="filled-in" id="completed" ng-model="ChoreCtrl.chore.completed" ng-click="ChoreCtrl.complete()"/>
			<label for="completed"></label>
		</span>
	</div>
</div>
